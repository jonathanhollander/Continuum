providers = ["python", "node"]

[variables]
    NIXPACKS_NODE_VERSION = "22"
    PYTHONPATH = "/app"

[phases.setup]
    nixPkgs = ["python311", "nodejs-22_x", "libpq", "gcc"]

[phases.install]
    dependsOn = ["setup"]
    cmds = ["python -m pip install -r backend/requirements.txt", "cd frontend && npm install"]

[phases.build]
    dependsOn = ["install"]
    cmds = ["cd frontend && npm run build"]

[start]
    cmd = "python -m uvicorn backend.main:app --host 0.0.0.0 --port ${PORT:-8080}"
