[phases.setup]
nixPkgs = ["python311", "gcc", "nodejs_20"]

[phases.install]
cmds = [
    "echo '--- MINIMAL TEST START ---'",
    "python --version",
    "node -v",
    "echo '--- MINIMAL TEST END ---'"
]

[phases.build]
cmds = ["cd frontend && pnpm run build"]

[start]
cmd = "/opt/venv/bin/python -m uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
