providers = ["python", "node"]

[variables]
NIXPACKS_NODE_VERSION = "24"
PYTHONPATH = "/app"

[phases.setup]
aptPkgs = ["libpq-dev", "build-essential"]

[phases.install]
cmds = [
  "python -m venv /opt/venv && /opt/venv/bin/pip install -r backend/requirements.txt",
  "cd frontend && npm install --no-engine-strict"
]

[phases.build]
cmds = ["cd frontend && npm run build"]

[start]
cmd = "/opt/venv/bin/python -m uvicorn backend.main:app --host 0.0.0.0 --port ${PORT:-8000}"
