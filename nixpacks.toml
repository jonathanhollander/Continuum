[phases.setup]
nixPkgs = ["python311", "gcc", "nodejs_22", "pnpm"]

[phases.install]
cmds = [
    "python -m venv /opt/venv && /opt/venv/bin/pip install --upgrade pip && /opt/venv/bin/pip install -r backend/requirements.txt",
    "ls -la frontend",
    "echo 'Checking pnpm...'",
    "which pnpm || npm install -g pnpm",
    "pnpm --version",
    "cd frontend && pnpm install --no-frozen-lockfile"
]

[phases.build]
cmds = ["cd frontend && pnpm run build"]

[start]
cmd = "/opt/venv/bin/python -m uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
