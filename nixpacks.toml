[variables]
    NIXPACKS_NODE_VERSION = "22"
    PYTHONPATH = "/app"

[phases.install]
    dependsOn = ["setup"]
    cmds = ["pip install -r backend/requirements.txt", "cd frontend && npm install"]

[phases.build]
    dependsOn = ["install"]
    cmds = ["cd frontend && npm run build"]

[start]
    cmd = "python -m uvicorn backend.main:app --host 0.0.0.0 --port ${PORT:-8080}"
