[phases.setup]
nixPkgs = ["python311", "gcc", "nodejs_20"]

[phases.install]
cmds = [
    "npm install -g pnpm",
    "cd frontend && pnpm install --no-frozen-lockfile"
]

[phases.build]
cmds = ["npm install -g pnpm && cd frontend && pnpm run build"]

[start]
cmd = "/opt/venv/bin/python -m uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
