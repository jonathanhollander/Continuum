[phases.setup]
nixPkgs = ["python311", "gcc", "nodejs_22"]

[phases.install]
cmds = [
    "python -m venv /opt/venv && /opt/venv/bin/pip install --upgrade pip && /opt/venv/bin/pip install -r backend/requirements.txt",
    "fallocate -l 512M /swapfile && chmod 600 /swapfile && mkswap /swapfile && swapon /swapfile && (rm -f frontend/package-lock.json && npm install --prefix frontend) || (cat frontend/npm-debug.log; exit 1) && swapoff /swapfile && rm /swapfile"
]

[phases.build]
cmds = ["npm run build --prefix frontend"]

[start]
cmd = "/opt/venv/bin/python -m uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
